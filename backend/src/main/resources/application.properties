# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Application Configuration
spring.application.name=TeamTrack Backend

# Logging
logging.level.com.example.TeamTrack_backend=DEBUG
logging.level.org.springframework.web=DEBUG

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5173,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Firebase Configuration
# Set GOOGLE_APPLICATION_CREDENTIALS environment variable to your service account JSON path
# Example: GOOGLE_APPLICATION_CREDENTIALS=C:/path/to/your/firebase-service-account.json

# JPA Configuration (for future database integration)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Jackson Configuration
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false

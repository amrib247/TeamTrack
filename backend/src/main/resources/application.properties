# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Application Configuration
spring.application.name=TeamTrack Backend

# Logging
logging.level.com.example.TeamTrack_backend=INFO
logging.level.org.springframework.web=INFO

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5173,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Firebase Configuration (optional - can be set via environment variables)
# firebase.service-account.path=${GOOGLE_APPLICATION_CREDENTIALS}

# JPA Configuration (for future use)
# spring.jpa.hibernate.ddl-auto=update
# spring.jpa.show-sql=true

# Jackson Configuration
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false
